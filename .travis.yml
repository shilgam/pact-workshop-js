services:
  - docker

jobs:
  include:
    - stage: "Consumer app"
      name: "Unit"
      script: |
        cd consumer
        docker-compose -f docker-compose.yml run --rm consumer npm run test:unit

    - name: "Contract"
      script: |
        cd consumer

        docker-compose -f docker-compose.yml run --rm consumer npm run test:pact
